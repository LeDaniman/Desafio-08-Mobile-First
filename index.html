<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">

    <header>
      <img src="images/logo.svg" alt="">

      <p>SPACE CREAM</p>
    </header>

    <main>
      <div id="text">
        <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing <br/>
        elit. Donec a rhoncus leo. Donec at scelerisque <br/>
        magna. Nullam vitae neque sit amet erat dignissim <br/>
        cursus ac ac lectus. Aliquam erat volutpat. Praesent <br/>
        at quam aliquet. 
        </p>
      </div>

      <section id="grid">

        <div class="card">
          <p>PALETAS</p>
          <img 
            src="images/sorvete1.jpg" 
            alt="três paletas rosas empilhados">
        </div>

        <div class="card">
          <p>SHAKES</p>
          <img 
            src="images/sorvete2.jpg" 
            alt="um shake com morangos e bananas caindo">
        </div>

        <div class="card">
          <p>MASSAS</p>
          <img 
            src="images/sorvete3.jpg" 
            alt="uma bola generosa de sorvete rosa">
        </div>

        <div class="card">
          <p>PICOLÉS</p>
          <img 
            src="images/sorvete4.jpg" 
            alt="um picolé com várias camadas de sabores">
        </div>

      </section>

  </div>
